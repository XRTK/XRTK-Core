variables:
  - group: Global Pipeline Settings
  - group: Discord Webhook Publishing Variables
  - name: buildNumberName
    value: ${{ coalesce(SYSTEM_PULLREQUEST_PULLREQUESTNUMBER, $(Date:yyyyMMdd) ) }}
  - name: project.folder
    value: 'XRTK'
  - name: project.name
    value: 'XRTK-Core'
  - name: package.name
    value: 'com.xrtk.core'
  - name: project.upmSha
    value: ''
  - name: EditorPath
    value: ''
  - name: LogDirectory
    value: ''

name: $(package.name)-$(buildNumberName)$(Rev:.r)

