steps:
- powershell: |
    New-Item -ItemType Directory -Force -Path "$(System.DefaultWorkingDirectory)\XRTK-Core\Builds\Packages"
    $logPath = "$(System.DefaultWorkingDirectory)\XRTK-Core\Builds\Logs\export.log"
    $process = Start-Process -FilePath "$(EditorPath)" -AdditionalArguments "-quit -batchmode -logFile $logPath -projectPath `".\XRTK-Core`" -exportPackage `"Assets\XRTK.Seed`" `"$(System.DefaultWorkingDirectory)\XRTK-Core\Builds\Packages\XRTK-Core.unitypackage`""

      $ljob = Start-Job -ScriptBlock {
        param($log)

        while ( (Test-Path $$log -Type Leaf) ) {
            Start-Sleep -Seconds 1
        }

        Get-Content "$log" -Wait
      } -ArgumentList $logPath

      while ( -not $process.HasExited )
      {
        # While waiting, Get-Content checks the file once each second
        Start-Sleep -Seconds 1
        Receive-Job $ljob
      }

      # Wait for the last of the log information to be written
      Start-Sleep -Seconds 10
      Receive-Job $ljob
      Stop-Job $ljob
      Remove-Job $ljob

      exit $process.ExitCode
  displayName: 'Unity Export Package Seed'

